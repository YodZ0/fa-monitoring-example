apiVersion: 1

providers:
  - name: 'FastAPI' # Название папки в интерфейсе Grafana
    orgId: 1
    folder: ''      # Можно указать папку внутри Grafana
    type: file
    disableDeletion: true # Защита от случайного удаления
    updateIntervalSeconds: 10 # Как часто проверять изменения в файле
    options:
      # Путь ВНУТРИ контейнера (не на хосте!)
      path: /etc/grafana/provisioning/dashboards